<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="/icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repleno - Panel de Administrador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: #F7F8FC;
            --bg-card: #FFFFFF;
            --border-color: #E2E8F0;
            --accent-primary: #4338CA;
            --accent-secondary: #7C3AED;
            --text-dark: #1E293B;
            --text-muted: #64748B;
            --hover-light: #F1F5F9;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-light); color: var(--text-dark); }
        .card { background-color: var(--bg-card); border-radius: 0.75rem; border: 1px solid var(--border-color); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05); }
        .btn-secondary { background-color: transparent; color: var(--text-muted); border: 1px solid var(--border-color); padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 500; transition: all 0.2s ease; }
        .btn-danger { background-color: #FFF1F2; color: #DC2626; border-color: #FECDD3;}
        .btn-danger:hover { background-color: #FEE2E2; }
        .action-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 0.5rem;
            color: white;
            z-index: 100;
            transform: translateX(120%);
            transition: transform 0.5s ease-in-out;
        }
        .notification.show { transform: translateX(0); }
        .notification.error { background-color: #DC2626; }
        .notification.success { background-color: #16A34A; }
        .fade-in { animation: fadeIn 0.8s ease-in-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="notification-area"></div>

    <div id="admin-panel" class="container mx-auto p-4 md:p-6 lg:p-8">
        <header class="flex justify-between items-center mb-8 pb-4 border-b border-slate-200">
            <div class="flex items-center gap-4">
                <svg width="40" height="40" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:var(--accent-secondary);stop-opacity:1" />
                            <stop offset="100%" style="stop-color:var(--accent-primary);stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <path d="M20,80 V40 C20,25 30,20 45,20 H70" stroke="url(#logoGradient)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M45,50 H80 V80 H45 Z" stroke="url(#logoGradient)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M55,60 V70" stroke="url(#logoGradient)" stroke-width="6" fill="none" stroke-linecap="round"/>
                    <path d="M68,55 V70" stroke="url(#logoGradient)" stroke-width="6" fill="none" stroke-linecap="round"/>
                </svg>
                <h1 class="text-2xl font-bold text-slate-800">Panel de Administrador</h1>
            </div>
            <button id="logoutBtnAdmin" class="btn-secondary action-btn">Cerrar Sesión</button>
        </header>
        
        <main class="card p-0 fade-in">
             <div class="p-6">
                <h2 class="text-xl font-semibold mb-1 text-slate-700">Gestionar Usuarios</h2>
                <p class="text-slate-500">Asigna bases de datos y administra los usuarios del sistema.</p>
             </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 border-b border-t border-slate-200">
                        <tr>
                            <th class="p-4 text-sm font-semibold text-slate-600">Usuario</th>
                            <th class="p-4 text-sm font-semibold text-slate-600">Contraseña Temporal</th>
                            <th class="p-4 text-sm font-semibold text-slate-600">Base de Datos Asignada</th>
                            <th class="p-4 text-sm font-semibold text-slate-600 text-right">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="user-list-body">
                        <!-- Las filas de usuarios se insertarán aquí -->
                    </tbody>
                </table>
                 <div id="no-users-message" class="hidden p-10 text-center text-slate-500">
                    <p>No hay usuarios cliente creados todavía.</p>
                </div>
            </div>
        </main>
    </div>
    
    <div id="confirmDeleteModal" class="fixed inset-0 bg-slate-900 bg-opacity-60 hidden items-center justify-center p-4 z-50">
        <div class="card w-full max-w-sm text-center p-6 fade-in">
            <h3 class="text-lg font-bold text-slate-800 mb-2">Confirmar Eliminación</h3>
            <p id="deleteModalText" class="text-slate-500 mb-6"></p>
            <div class="flex justify-end gap-3">
                <button id="cancelDeleteBtn" class="action-btn btn-secondary">Cancelar</button>
                <button id="confirmDeleteBtn" class="btn-primary bg-red-600 border-red-600 hover:bg-red-700">Confirmar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, doc, getDoc, getDocs, deleteDoc, query, where, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";


        const firebaseConfig = {
            apiKey: "AIzaSyDxfrtCe1RQpFWHewa_kg1WAUmhtifNmI8",
            authDomain: "repleno-app.firebaseapp.com",
            projectId: "repleno-app",
            storageBucket: "repleno-app.firebasestorage.app",
            messagingSenderId: "705634142025",
            appId: "1:705634142025:web:206f1a905f41ad79143c98",
            measurementId: "G-FLTS8BFB46"
        };
        // =================================================================================

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const logoutBtnAdmin = document.getElementById('logoutBtnAdmin');
        const userListBody = document.getElementById('user-list-body');
        const noUsersMessage = document.getElementById('no-users-message');
        const notificationArea = document.getElementById('notification-area');
        const confirmDeleteModal = document.getElementById('confirmDeleteModal');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
        const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
        const deleteModalText = document.getElementById('deleteModalText');
        
        const REPO_URL = 'https://api.github.com/repos/jordyhrnlzn/BBDD/contents/';
        let userToDelete = null;
        let availableDatabases = [];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);

                if (userSnap.exists() && userSnap.data().role === 'admin') {
                    await loadDatabases();
                    await renderUserList();
                } else {
                    showNotification('Acceso denegado. No eres administrador.');
                    setTimeout(handleLogout, 1500);
                }
            } else {
                window.location.href = getAbsoluteUrl('index.html');
            }
        });
        
        function showNotification(message, type = 'error') {
            const notif = document.createElement('div');
            notif.className = `notification ${type} show`;
            notif.textContent = message;
            notificationArea.appendChild(notif);
            setTimeout(() => {
                notif.classList.remove('show');
                setTimeout(() => notif.remove(), 500);
            }, 3000);
        }

        function getAbsoluteUrl(path) {
            return `${window.location.origin}/${path}`;
        }

        function handleLogout() {
            signOut(auth).then(() => {
                sessionStorage.removeItem('loggedInUserId');
                window.location.href = getAbsoluteUrl('index.html');
            }).catch((error) => {
                showNotification('Error al cerrar sesión.');
            });
        }

        async function loadDatabases() {
            try {
                const response = await fetch(REPO_URL);
                if (!response.ok) throw new Error('Network response was not ok');
                const contents = await response.json();
                const repoDirs = contents.filter(item => item.type === 'dir');
                
                availableDatabases = [{ value: '', text: 'No asignada' }];

                for (const dir of repoDirs) {
                    const dirContentsResponse = await fetch(dir.url);
                    if (!dirContentsResponse.ok) continue;
                    const dirContents = await dirContentsResponse.json();
                    const csvFile = dirContents.find(file => file.name.endsWith('.csv'));
                    if (csvFile) {
                        availableDatabases.push({ value: csvFile.download_url, text: dir.name });
                    }
                }
            } catch (error) {
                console.error("Error fetching from GitHub:", error);
                showNotification('Error al cargar las bases de datos desde GitHub.');
            }
        }

        async function renderUserList() {
            try {
                userListBody.innerHTML = '';
                const usersQuery = query(collection(db, "users"), where("role", "==", "client"));
                const querySnapshot = await getDocs(usersQuery);

                if (querySnapshot.empty) {
                    noUsersMessage.classList.remove('hidden');
                    return;
                }
                noUsersMessage.classList.add('hidden');

                querySnapshot.forEach(doc => {
                    const user = doc.data();
                    const displayName = user.username || `${user.nombre || ''} ${user.apellido || ''}`.trim() || 'Usuario sin nombre';
                    const passwordDisplay = user.mustChangePassword && user.password 
                        ? `<span class="font-mono bg-slate-100 text-slate-600 px-2 py-1 rounded-md text-xs">${user.password}</span>`
                        : '<span class="text-slate-400 italic">Establecida</span>';
                    
                    const dbOptions = availableDatabases.map(db => 
                        `<option value="${db.value}" ${user.dataUrl === db.value ? 'selected' : ''}>${db.text}</option>`
                    ).join('');
                    
                    const row = document.createElement('tr');
                    row.className = 'border-b border-slate-200 hover:bg-slate-50 transition-colors duration-150';

                    row.innerHTML = `
                        <td class="p-4 font-medium text-slate-800">${displayName}</td>
                        <td class="p-4">${passwordDisplay}</td>
                        <td class="p-4">
                            <select data-id="${doc.id}" class="db-select w-full max-w-xs bg-white border border-slate-300 rounded-lg p-2 text-sm focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 outline-none">
                                ${dbOptions}
                            </select>
                        </td>
                        <td class="p-4 text-right">
                            <button data-id="${doc.id}" data-username="${displayName}" class="delete-btn btn-danger inline-flex items-center gap-2 px-3 py-1.5 text-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                                </svg>
                                Eliminar
                            </button>
                        </td>
                    `;
                    userListBody.appendChild(row);
                });
            } catch(error) {
                console.error("Error rendering user list:", error);
                showNotification('Error al cargar la lista de usuarios. Revisa los permisos.');
                noUsersMessage.innerText = 'Error al cargar datos. Verifica las reglas de Firestore.';
                noUsersMessage.classList.remove('hidden', 'text-slate-500');
                noUsersMessage.classList.add('text-red-500');
            }
        }
        
        async function updateUserDatabase(userId, dataUrl, clientName) {
            try {
                const userRef = doc(db, "users", userId);
                await updateDoc(userRef, {
                    dataUrl: dataUrl,
                    clientName: clientName
                });
                showNotification('Base de datos actualizada.', 'success');
            } catch (error) {
                console.error("Error updating database assignment: ", error);
                showNotification('Error al actualizar la base de datos.');
                await renderUserList(); 
            }
        }
        
        function openDeleteModal(userId, username) {
            userToDelete = { userId, username };
            deleteModalText.textContent = `¿Seguro que quieres eliminar al usuario "${username}"? Esta acción no se puede deshacer.`;
            confirmDeleteModal.classList.remove('hidden');
            confirmDeleteModal.classList.add('flex');
        }

        function closeDeleteModal() {
            userToDelete = null;
            confirmDeleteModal.classList.add('hidden');
            confirmDeleteModal.classList.remove('flex');
        }

        async function confirmDelete() {
            if (userToDelete) {
                try {
                    await deleteDoc(doc(db, "users", userToDelete.userId));
                    await renderUserList();
                    showNotification('Usuario eliminado.', 'success');
                } catch(error) {
                    console.error("Error deleting user: ", error);
                    showNotification("Error al eliminar el usuario.");
                } finally {
                    closeDeleteModal();
                }
            }
        }

        logoutBtnAdmin.addEventListener('click', handleLogout);
        
        userListBody.addEventListener('click', (e) => {
            const deleteButton = e.target.closest('.delete-btn');
            if (deleteButton) {
                const userId = deleteButton.dataset.id;
                const username = deleteButton.dataset.username;
                openDeleteModal(userId, username);
            }
        });

        userListBody.addEventListener('change', (e) => {
            if (e.target.classList.contains('db-select')) {
                const userId = e.target.dataset.id;
                const dataUrl = e.target.value;
                const clientName = e.target.options[e.target.selectedIndex].text;
                updateUserDatabase(userId, dataUrl, clientName);
            }
        });
        
        cancelDeleteBtn.addEventListener('click', closeDeleteModal);
        confirmDeleteBtn.addEventListener('click', confirmDelete);
        confirmDeleteModal.addEventListener('click', (e) => {
            if (e.target === confirmDeleteModal) {
                 closeDeleteModal();
            }
        });

    </script>
</body>
</html>
