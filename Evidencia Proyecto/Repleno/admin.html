<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="/icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repleno - Panel de Administrador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: #F7F8FC;
            --bg-card: #FFFFFF;
            --border-color: #E2E8F0;
            --accent-primary: #4338CA;
            --text-dark: #1E293B;
            --text-muted: #64748B;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-light); color: var(--text-dark); }
        .card { background-color: var(--bg-card); border-radius: 0.75rem; padding: 1.5rem; border: 1px solid var(--border-color); box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.05); }
        .btn-primary { background-color: var(--accent-primary); color: white; border: 1px solid var(--accent-primary); padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; font-weight: 500; transition: all 0.2s ease; }
        .btn-secondary { background-color: transparent; color: var(--text-muted); border: 1px solid var(--border-color); }
        .btn-danger { background-color: #DC2626; color: white; border-color: #DC2626;}
        .action-btn:hover, .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 0.5rem;
            color: white;
            z-index: 100;
            transform: translateX(120%);
            transition: transform 0.5s ease-in-out;
        }
        .notification.show { transform: translateX(0); }
        .notification.error { background-color: #DC2626; }
        .notification.success { background-color: #16A34A; }
        .fade-in { animation: fadeIn 0.8s ease-in-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="notification-area"></div>

    <div id="admin-panel" class="container mx-auto p-4 md:p-6 lg:p-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold">Panel de Administrador</h1>
            <button id="logoutBtnAdmin" class="btn-secondary action-btn">Cerrar Sesión</button>
        </header>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-1 card">
                <h2 class="text-lg font-semibold mb-4">Crear Nuevo Usuario</h2>
                <div class="space-y-4">
                     <div>
                        <label for="newUsername" class="block text-sm font-medium text-slate-600 mb-1">Nombre de Usuario</label>
                        <input type="text" id="newUsername" class="w-full bg-white border border-slate-300 rounded-lg p-2">
                    </div>
                     <div>
                        <label for="clientDataUrl" class="block text-sm font-medium text-slate-600 mb-1">Asignar Base de Datos</label>
                        <select id="clientDataUrl" class="w-full bg-white border border-slate-300 rounded-lg p-2"></select>
                    </div>
                    <button id="createUserBtn" class="btn-primary w-full">Crear Usuario</button>
                </div>
            </div>
            <div class="lg:col-span-2 card">
                <h2 class="text-lg font-semibold mb-4">Usuarios Creados</h2>
                <div id="user-list" class="space-y-3"></div>
            </div>
        </div>
    </div>
    
    <div id="confirmDeleteModal" class="fixed inset-0 bg-slate-900 bg-opacity-60 hidden items-center justify-center p-4 z-50">
        <div class="card w-full max-w-sm text-center p-6 fade-in">
            <h3 class="text-lg font-bold text-slate-800 mb-2">Confirmar Eliminación</h3>
            <p id="deleteModalText" class="text-slate-500 mb-6"></p>
            <div class="flex justify-end gap-3">
                <button id="cancelDeleteBtn" class="action-btn btn-secondary">Cancelar</button>
                <button id="confirmDeleteBtn" class="btn-primary btn-danger">Confirmar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, doc, getDoc, setDoc, addDoc, getDocs, deleteDoc, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDxfrtCe1RQpFWHewa_kg1WAUmhtifNmI8",
    authDomain: "repleno-app.firebaseapp.com",
    projectId: "repleno-app",
    storageBucket: "repleno-app.firebasestorage.app",
    messagingSenderId: "705634142025",
    appId: "1:705634142025:web:206f1a905f41ad79143c98",
    measurementId: "G-FLTS8BFB46"
  };
        // =================================================================================

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const logoutBtnAdmin = document.getElementById('logoutBtnAdmin');
        const createUserBtn = document.getElementById('createUserBtn');
        const newUsernameInput = document.getElementById('newUsername');
        const clientDataUrlSelect = document.getElementById('clientDataUrl');
        const userListDiv = document.getElementById('user-list');
        const notificationArea = document.getElementById('notification-area');
        const confirmDeleteModal = document.getElementById('confirmDeleteModal');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
        const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
        const deleteModalText = document.getElementById('deleteModalText');
        
        const REPO_URL = 'https://api.github.com/repos/jordyhrnlzn/BBDD/contents/';
        let userToDelete = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const userId = sessionStorage.getItem('loggedInUserId');
            if (!userId) {
                window.location.href = './index.html';
                return;
            }
            const userRef = doc(db, "users", userId);
            const userSnap = await getDoc(userRef);

            if (!userSnap.exists() || userSnap.data().role !== 'admin') {
                window.location.href = './index.html';
                return;
            }
            
            await populateClientDataSelect();
            renderUserList();
        });
        
        function showNotification(message, type = 'error') {
            const notif = document.createElement('div');
            notif.className = `notification ${type} show`;
            notif.textContent = message;
            notificationArea.appendChild(notif);
            setTimeout(() => {
                notif.classList.remove('show');
                setTimeout(() => notif.remove(), 500);
            }, 3000);
        }

        function handleLogout() {
            sessionStorage.removeItem('loggedInUserId');
            window.location.href = './index.html';
        }

        async function populateClientDataSelect() {
            try {
                const response = await fetch(REPO_URL);
                const contents = await response.json();
                const repoDirs = contents.filter(item => item.type === 'dir');
                
                clientDataUrlSelect.innerHTML = '<option disabled selected value="">Elige una opción...</option>';
                for (const dir of repoDirs) {
                    const dirContentsResponse = await fetch(dir.url);
                    const dirContents = await dirContentsResponse.json();
                    const csvFile = dirContents.find(file => file.name.endsWith('.csv'));
                    if (csvFile) {
                        const option = document.createElement('option');
                        option.value = csvFile.download_url;
                        option.textContent = dir.name;
                        clientDataUrlSelect.appendChild(option);
                    }
                }
            } catch (error) {
                showNotification('Error al cargar las bases de datos desde GitHub.');
            }
        }

        async function renderUserList() {
            userListDiv.innerHTML = '';
            const usersQuery = query(collection(db, "users"), where("role", "==", "client"));
            const querySnapshot = await getDocs(usersQuery);

            querySnapshot.forEach(doc => {
                const user = doc.data();
                const username = user.username;
                const passwordDisplay = user.mustChangePassword ? user.password : '******** (establecida)';
                const userCard = document.createElement('div');
                userCard.className = 'p-3 border rounded-lg flex justify-between items-center';
                userCard.innerHTML = `
                    <div>
                        <p class="font-semibold">${username}</p>
                        <p class="text-sm text-slate-500">Asignado a: ${user.clientName}</p>
                        <p class="text-xs text-slate-400 mt-1">Pass: ${passwordDisplay}</p>
                    </div>
                    <button data-id="${doc.id}" data-username="${username}" class="delete-btn btn-secondary btn-danger !text-white !border-red-600 text-sm px-3 py-1">Eliminar</button>
                `;
                userListDiv.appendChild(userCard);
            });
        }
        
        async function handleCreateUser() {
            const newUsername = newUsernameInput.value.trim();
            const dataUrl = clientDataUrlSelect.value;
            const clientName = clientDataUrlSelect.options[clientDataUrlSelect.selectedIndex].text;

            if (!newUsername || !dataUrl) {
                showNotification('Todos los campos son obligatorios.');
                return;
            }

            const userQuery = query(collection(db, "users"), where("username", "==", newUsername));
            const userSnapshot = await getDocs(userQuery);
            if (!userSnapshot.empty) {
                showNotification('Este nombre de usuario ya existe.');
                return;
            }

            const dataUrlQuery = query(collection(db, "users"), where("dataUrl", "==", dataUrl));
            const dataUrlSnapshot = await getDocs(dataUrlQuery);
            if (!dataUrlSnapshot.empty) {
                showNotification('Esta base de datos ya está asignada a otro usuario.');
                return;
            }

            const tempPassword = Math.random().toString(36).slice(-8);
            
            await addDoc(collection(db, "users"), {
                username: newUsername,
                password: tempPassword,
                role: 'client',
                dataUrl,
                clientName,
                mustChangePassword: true
            });

            renderUserList();
            newUsernameInput.value = '';
            clientDataUrlSelect.selectedIndex = 0;
            showNotification('Usuario creado exitosamente.', 'success');
        }
        
        function openDeleteModal(userId, username) {
            userToDelete = { userId, username };
            deleteModalText.textContent = `¿Seguro que quieres eliminar al usuario "${username}"? Esta acción no se puede deshacer.`;
            confirmDeleteModal.classList.remove('hidden');
            confirmDeleteModal.classList.add('flex');
        }

        function closeDeleteModal() {
            userToDelete = null;
            confirmDeleteModal.classList.add('hidden');
            confirmDeleteModal.classList.remove('flex');
        }

        async function confirmDelete() {
            if (userToDelete) {
                await deleteDoc(doc(db, "users", userToDelete.userId));
                renderUserList();
                showNotification('Usuario eliminado.', 'success');
                closeDeleteModal();
            }
        }

        logoutBtnAdmin.addEventListener('click', handleLogout);
        createUserBtn.addEventListener('click', handleCreateUser);
        userListDiv.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const userId = e.target.dataset.id;
                const username = e.target.dataset.username;
                openDeleteModal(userId, username);
            }
        });
        
        cancelDeleteBtn.addEventListener('click', closeDeleteModal);
        confirmDeleteBtn.addEventListener('click', confirmDelete);
        confirmDeleteModal.addEventListener('click', (e) => {
            if (e.target === confirmDeleteModal) {
                 closeDeleteModal();
            }
        });

    </script>
</body>
</html>
