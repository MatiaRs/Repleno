<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado del Pago - Repleno</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; background-color: #F3F4F6; }</style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8 text-center hidden" id="success-card">
        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">¡Pago Exitoso!</h2>
        <p class="text-gray-600 mb-6">Tu suscripción está activa. Gracias por unirte a Repleno.</p>
        
        <div class="bg-gray-50 rounded-xl p-4 text-left text-sm border border-gray-100 mb-6">
            <div class="flex justify-between mb-2">
                <span class="text-gray-500">Plan Contratado</span>
                <span class="font-bold text-indigo-600" id="plan-name">...</span>
            </div>
            <div class="flex justify-between mb-2">
                <span class="text-gray-500">Cobro Mensual</span>
                <span class="font-bold text-gray-800" id="amount">...</span>
            </div>
            <div class="flex justify-between mb-2">
                <span class="text-gray-500">Tarjeta</span>
                <span class="font-bold text-gray-800" id="card-number">...</span>
            </div>
            <div class="flex justify-between">
                <span class="text-gray-500">Fecha de Pago</span>
                <span class="font-bold text-gray-800" id="date">...</span>
            </div>
        </div>
        <a href="dashboard.html" class="block w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition-colors">Ir a mi Dashboard</a>
    </div>

    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8 text-center hidden" id="error-card">
        <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-10 h-10 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Pago Rechazado</h2>
        <p class="text-gray-600 mb-6">Hubo un problema al procesar tu pago. No se ha realizado ningún cargo.</p>
        <a href="ejemplo.html" class="block w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 rounded-xl transition-colors">Intentar de nuevo</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const status = params.get('status');

        if (status === 'success') {
            document.getElementById('success-card').classList.remove('hidden');
            document.getElementById('plan-name').textContent = params.get('plan') || 'Plan Premium';
            
            // Formatear Dinero
            const amount = parseInt(params.get('amount')) || 0;
            document.getElementById('amount').textContent = new Intl.NumberFormat('es-CL', { style: 'currency', currency: 'CLP' }).format(amount);
            
            // Formatear Tarjeta
            document.getElementById('card-number').textContent = `**** **** **** ${params.get('card') || '****'}`;

            // Formatear Fecha (Corrección 1969)
            const dateParam = params.get('date');
            let dateObj = new Date();
            // Si Transbank envía fecha ISO, la usamos, si no, usamos fecha actual
            if (dateParam && dateParam !== 'undefined') {
                const parsedDate = new Date(dateParam);
                if (!isNaN(parsedDate.getTime())) dateObj = parsedDate;
            }
            document.getElementById('date').textContent = dateObj.toLocaleDateString('es-CL', { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' });

        } else {
            document.getElementById('error-card').classList.remove('hidden');
        }
    </script>
</body>
</html>
