<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100' viewBox='0 0 100 100'><defs><linearGradient id='g' x1='0' y1='0' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%237C3AED;stop-opacity:1' /><stop offset='100%' style='stop-color:%234338CA;stop-opacity:1' /></linearGradient></defs><path d='M20,80 V40 C20,25 30,20 45,20 H70' stroke='url(%23g)' stroke-width='8' fill='none' stroke-linecap='round' stroke-linejoin='round' /><path d='M45,50 H80 V80 H45 Z' stroke='url(%23g)' stroke-width='8' fill='none' stroke-linecap='round' stroke-linejoin='round' /><path d='M55,60 V70' stroke='url(%23g)' stroke-width='6' fill='none' stroke-linecap='round' /><path d='M68,55 V70' stroke='url(%23g)' stroke-width='6' fill='none' stroke-linecap='round' /></svg>">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado del Pago - Repleno</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; overflow-x: hidden; }

        /* Fondo decorativo */
        .bg-decoration { position: fixed; inset: 0; z-index: -1; overflow: hidden; }
        .blob { position: absolute; filter: blur(80px); opacity: 0.5; animation: float 10s infinite ease-in-out; }
        .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #C7D2FE; animation-delay: 0s; }
        .blob-2 { bottom: -10%; right: -10%; width: 400px; height: 400px; background: #E9D5FF; animation-delay: 2s; }
        
        @keyframes float { 0%, 100% { transform: translate(0, 0) scale(1); } 50% { transform: translate(20px, -20px) scale(1.05); } }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            color: white;
            transition: all 0.3s ease;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.4); }

        .btn-secondary {
            background: white;
            border: 1px solid #E2E8F0;
            color: #475569;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover { background: #F1F5F9; border-color: #CBD5E1; color: #1E293B; }

        .fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(20px); }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-decoration">
        <div class="blob blob-1 rounded-full"></div>
        <div class="blob blob-2 rounded-full"></div>
    </div>

    <!-- Tarjeta de Éxito -->
    <div class="glass-card rounded-3xl w-full max-w-md p-8 text-center hidden fade-in relative overflow-hidden" id="success-card">
        <!-- Confeti sutil decorativo -->
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-green-400 via-emerald-500 to-teal-500"></div>
        
        <div class="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6 shadow-inner">
            <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
        </div>
        
        <h2 class="text-3xl font-extrabold text-slate-900 mb-2 tracking-tight">¡Pago Exitoso!</h2>
        <p class="text-slate-500 mb-8 font-medium">Tu suscripción está activa. Bienvenido a bordo.</p>
        
        <div class="bg-slate-50 rounded-2xl p-6 text-left text-sm border border-slate-100 mb-8 space-y-4 shadow-sm">
            <div class="flex justify-between items-center">
                <span class="text-slate-500 font-medium">Plan Contratado</span>
                <span class="font-bold text-indigo-600 text-base" id="plan-name">...</span>
            </div>
            <div class="w-full border-t border-slate-200"></div>
            <div class="flex justify-between items-center">
                <span class="text-slate-500 font-medium">Monto Pagado</span>
                <span class="font-bold text-slate-800 text-lg" id="amount">...</span>
            </div>
            <div class="flex justify-between items-center">
                <span class="text-slate-500 font-medium">Método de Pago</span>
                <div class="flex items-center gap-2">
                    <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg>
                    <span class="font-bold text-slate-700 font-mono" id="card-number">...</span>
                </div>
            </div>
            <div class="flex justify-between items-center">
                <span class="text-slate-500 font-medium">Fecha</span>
                <span class="font-medium text-slate-600 text-xs bg-white px-2 py-1 rounded border border-slate-200" id="date">...</span>
            </div>
        </div>
        
        <a href="dashboard.html" class="block w-full btn-primary font-bold py-4 rounded-xl shadow-lg shadow-indigo-200 transition-all">
            Ir a mi Dashboard
        </a>
    </div>

    <!-- Tarjeta de Error / Rechazo -->
    <div class="glass-card rounded-3xl w-full max-w-md p-8 text-center hidden fade-in relative overflow-hidden" id="error-card">
        <!-- Línea decorativa error -->
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-red-400 via-rose-500 to-pink-500" id="error-line"></div>
        
        <div class="w-24 h-24 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6 shadow-inner transition-colors duration-300" id="icon-container">
            <svg id="error-icon" class="w-12 h-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            <!-- Icono Alternativo para Cancelación -->
            <svg id="cancel-icon" class="w-12 h-12 text-amber-600 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        </div>
        
        <h2 class="text-2xl font-extrabold text-slate-900 mb-3" id="error-title">Pago No Procesado</h2>
        <p class="text-slate-500 mb-8 leading-relaxed px-4" id="error-message">Hubo un problema al procesar tu pago. No se ha realizado ningún cargo a tu cuenta.</p>
        
        <div class="flex flex-col gap-3">
            <a href="ejemplo.html" class="block w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-3.5 rounded-xl transition-colors shadow-md">
                Intentar de nuevo
            </a>
            <a href="dashboard.html" class="block w-full btn-secondary font-semibold py-3.5 rounded-xl transition-colors">
                Volver al inicio
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const status = params.get('status');

            const successCard = document.getElementById('success-card');
            const errorCard = document.getElementById('error-card');
            
            // Elementos de error
            const errorTitle = document.getElementById('error-title');
            const errorMessage = document.getElementById('error-message');
            const errorIcon = document.getElementById('error-icon');
            const cancelIcon = document.getElementById('cancel-icon');
            const iconContainer = document.getElementById('icon-container');
            const errorLine = document.getElementById('error-line');

            if (status === 'success') {
                successCard.classList.remove('hidden');
                
                // 1. Nombre del Plan
                const rawPlan = params.get('plan') || 'Plan Premium';
                document.getElementById('plan-name').textContent = rawPlan.charAt(0).toUpperCase() + rawPlan.slice(1);
                
                // 2. Formatear Dinero
                let amount = 0;
                try {
                    const rawAmount = params.get('amount');
                    if (rawAmount && !isNaN(rawAmount)) amount = parseInt(rawAmount, 10);
                } catch (e) { console.error(e); }
                
                document.getElementById('amount').textContent = new Intl.NumberFormat('es-CL', { 
                    style: 'currency', currency: 'CLP' 
                }).format(amount);
                
                // 3. Formatear Tarjeta
                const cardLast4 = params.get('card') || '****';
                document.getElementById('card-number').textContent = `•••• ${cardLast4}`;

                // 4. Formatear Fecha
                const dateParam = params.get('date');
                let dateObj = new Date();
                if (dateParam && dateParam !== 'undefined' && dateParam !== 'null') {
                    const parsedDate = new Date(dateParam);
                    if (!isNaN(parsedDate.getTime())) dateObj = parsedDate;
                }
                document.getElementById('date').textContent = dateObj.toLocaleDateString('es-CL', { 
                    year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' 
                });

            } else {
                // Lógica de Errores Específicos
                errorCard.classList.remove('hidden');
                
                if (status === 'cancelled') {
                    // Estado: Cancelado por el usuario
                    errorTitle.textContent = 'Operación Cancelada';
                    errorMessage.textContent = 'Has cancelado el proceso de pago voluntariamente. Tu suscripción no ha sufrido cambios.';
                    
                    // Estilo Ámbar
                    iconContainer.classList.remove('bg-red-100');
                    iconContainer.classList.add('bg-amber-100');
                    errorLine.className = "absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-amber-400 via-orange-500 to-yellow-500";
                    
                    errorIcon.classList.add('hidden');
                    cancelIcon.classList.remove('hidden');
                    
                } else if (status === 'rejected') {
                    errorTitle.textContent = 'Pago Rechazado';
                    errorMessage.textContent = 'El banco ha rechazado la transacción. Puede ser por fondos insuficientes o restricciones de la tarjeta.';
                    
                } else if (status === 'invalid') {
                    errorTitle.textContent = 'Sesión Expirada';
                    errorMessage.textContent = 'La sesión de pago ya no es válida. Por favor, inicia el proceso nuevamente desde la selección de planes.';
                    
                } else {
                    errorTitle.textContent = 'Ups, algo salió mal';
                    errorMessage.textContent = 'Ocurrió un error inesperado de comunicación. No te preocupes, no se realizó ningún cargo.';
                }
            }
        });
    </script>
</body>
</html>
