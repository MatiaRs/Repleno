<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="/icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado del Pago - Repleno</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: #F7F8FC;
            --bg-card: #FFFFFF;
            --border-color: #E2E8F0;
            --accent-primary: #4338CA;
            --accent-secondary: #7C3AED;
            --text-dark: #1E293B;
            --text-muted: #64748B;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
        }

        .card {
            background-color: var(--bg-card);
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05);
        }

        .btn-primary {
            background-image: linear-gradient(to right, var(--accent-secondary), var(--accent-primary));
            color: white;
            border: 0;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            background-size: 150% auto;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgb(67 56 202 / 0.2);
            background-position: right center;
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border-color);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn-secondary:hover {
            background-color: #F1F5F9;
            color: var(--text-dark);
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md">
        <div class="flex justify-center items-center gap-4 mb-6">
            <svg id="replenoLogoLogin" width="50" height="50" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:var(--accent-secondary);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:var(--accent-primary);stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M20,80 V40 C20,25 30,20 45,20 H70" stroke="url(#logoGradient)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M45,50 H80 V80 H45 Z" stroke="url(#logoGradient)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M55,60 V70" stroke="url(#logoGradient)" stroke-width="6" fill="none" stroke-linecap="round" />
                <path d="M68,55 V70" stroke="url(#logoGradient)" stroke-width="6" fill="none" stroke-linecap="round" />
            </svg>
            <h1 class="text-3xl font-extrabold text-slate-900">Repleno</h1>
        </div>

        <div id="payment-result-card" class="card p-8 text-center fade-in">
            <div class="flex justify-center items-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900"></div>
            </div>
            <p class="text-text-muted mt-4">Procesando...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('payment-result-card');
            const params = new URLSearchParams(window.location.search);
            const status = params.get('status');

            container.innerHTML = '';

            if (status === 'success') {
                showSuccess(container, params);
            } else if (status === 'rejected') {
                showError(container, params, 'rejected');
            } else if (status === 'cancelled') {
                showError(container, params, 'cancelled');
            } else {
                showError(container, params, 'invalid');
            }
        });

        function showSuccess(container, params) {
            const amount = parseFloat(params.get('amount') || '0').toLocaleString('es-CL', { style: 'currency', currency: 'CLP' });
            const plan = params.get('plan') || 'Desconocido';
            const card = params.get('card') ? `**** **** **** ${params.get('card')}` : 'No disponible';
            const date = new Date(params.get('date')).toLocaleString('es-CL');

            container.innerHTML = `
                <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-5">
                    <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-text-dark mb-3">¡Pago Exitoso!</h2>
                <p class="text-text-muted mb-6">Tu suscripción está activa. Gracias por unirte a Repleno.</p>

                <div class="text-left bg-slate-50 p-5 rounded-lg border border-border-color space-y-4">
                    <div>
                        <span class="text-sm font-medium text-text-muted block">Plan Contratado</span>
                        <span class="text-lg font-semibold text-text-dark">${plan}</span>
                    </div>
                    <div>
                        <span class="text-sm font-medium text-text-muted block">Cobro Mensual</span>
                        <span class="text-lg font-semibold text-text-dark">${amount}</span>
                    </div>
                    <div>
                        <span class="text-sm font-medium text-text-muted block">Tarjeta</span>
                        <span class="text-lg font-semibold text-text-dark font-mono">${card}</span>
                    </div>
                    <div>
                        <span class="text-sm font-medium text-text-muted block">Fecha de Pago</span>
                        <span class="text-sm font-semibold text-text-dark">${date}</span>
                    </div>
                </div>
                <a href="/dashboard.html" class="btn-primary w-full mt-8">
                    Ir a mi Dashboard
                </a>
            `;
        }

        function showError(container, params, type = 'rejected') {
            let title = 'Pago Rechazado';
            let message = 'Hubo un problema al procesar tu pago. Por favor, intenta nuevamente o usa otro método de pago.';
            const details = params.get('message');

            if (type === 'cancelled') {
                title = 'Pago Cancelado';
                message = 'Has cancelado el proceso de pago. No se ha realizado ningún cobro.';
            } else if (type === 'invalid') {
                title = 'Solicitud Inválida';
                message = 'No se pudo verificar el estado del pago. Si el problema persiste, contacta a soporte.';
            } else if (type === 'rejected' && details) {
                message = `Tu pago fue rechazado por el banco emisor. (${details})`;
            }

            container.innerHTML = `
                <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 mb-5">
                    <svg class="h-8 w-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-text-dark mb-3">${title}</h2>
                <p class="text-text-muted mb-6 text-left">${message}</p>
                <div class="text-left text-sm text-text-muted bg-slate-100 p-3 rounded-lg">
                    <strong>Recordatorio:</strong> Estás en el ambiente de integración. Las tarjetas de crédito reales <strong>siempre serán rechazadas</strong>. Debes usar las tarjetas de prueba de Transbank.
                </div>
                <a href="/ejemplo.html" class="btn-secondary w-full mt-8">
                    Volver a Planes
                </a>
            `;
        }
    </script>
</body>
</html>
